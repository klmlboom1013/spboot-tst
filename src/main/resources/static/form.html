    <div class="container">
      <form action="/create" method="post">
        <div class="form-group">

        <div class="form-group">

        <div class="form-group">

          <input type="email" class="form-control" name="email" aria-describedby="emailHelp" placeholder="Enter email" value="klmlboom@naver.com" />
